<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section style="background-color: aquamarine; padding: 10px;" >
    <form action="#">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" style="margin: 5px;" />
      <br />
      <label for="username">UserName:</label>
      <input type="text" id="username" name="username" style="margin: 5px;" />
      <br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email"  style="margin: 5px;" />
      <br />
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" style="margin: 5px;"/>
      <br />
      </section>
      <section style="background-color: yellowgreen ; padding: 10px;">
      <p>gender:</p>

      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female" checked />
      <br />
      <br />
      <label for="checkbox">agree to Terms of website Service</label>
      <input type="checkbox" name="checkbox" id="checkbox" checked />
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
    </section>
  </body>
</html>
